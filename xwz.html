<p>我请求原谅我的孩子像一个大人一样死去。</p><p>我请求原谅对于孩子们专用的这本书（却)给了一个大人。</p>

<p>有一个借口:这样的大人物是无法理解的，我想是为了孩子。</p><p>我还有另一个借口：这个大人可能什么都懂,类似这些给孩子们的书（都懂)。</p>

<p>在他的故事里，有六个似曾相识的人，一个不同寻常的形象。</p><p>当我六岁的时候我看过一次一幅震撼的图画,在一本处女森林的《韦克斯的故事》上。</p>

<p>代表一条大蛇，这条蛇拯救了一个动物。</p><p>它代表了一条蟒蛇吞下了一个野兽。</p>
<引用>avaler=吞下了</引用>
<p>这是你的声音。</p><p>这是这幅图画的拷贝。</p>
   
<p>论《死亡之旅》:</p><p>在书中曾经说：</p>

<p>一套衣服不能再加上布条，只能睡六个小时，以便消化。</p><p>然后他们不能动只能睡在六个月里去消化。</p>

<p>我的梦想。这是什么意思？</p><p>我的一号图画。</p>
